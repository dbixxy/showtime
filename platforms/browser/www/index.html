function startTime() {
    var today = new Date();
    h = today.getHours();
    m = today.getMinutes();
    s = today.getSeconds();
    var timenow, timetable;
    while(true){
        timenow = parseFloat(h + "." + m);
        timetable = parseFloat(show[v][2] + "." +  show[v][3]); 
        if(timenow >= timetable){
            v++;
            $("#showlist li").remove();
            for(var i = v; i<13; i++){
            var tt = show[v][2] + "." + show[v][3];
            var ty = show[i][2] + "." + show[i][3];
            if(tt==ty){
                $('<li style="background-color: #ff0000">').append("<img src='" + show[i][1] + "'>" + 
                                          "<h2 style='color:#ffffff;'>" + show[i][0] + "</h2>" +
                                          "<p style='color:#ffffff;'>" + show[i][2] + "." + checkTime(show[i][3]) + "</p>"
                             ).appendTo('#showlist');
                 $('#showlist').listview('refresh');
             }else{
                 $('<li>').append("<img src='" + show[i][1] + "'>" + 
                                          "<h2>" + show[i][0] + "</h2>" +
                                          "<p>" + show[i][2] + "." + checkTime(show[i][3]) + "</p>"
                             ).appendTo('#showlist');
                 $('#showlist').listview('refresh');
             }
         }

            $('#showlist').listview().listview('refresh');

        }
        else{
            
            break;
        }
    }
    
    
    H = show[v][2] - h;
    M = show[v][3] - m-1;
    
    if(M < 0){
        M+=60;
        H-=1;
    }
        
    S = 59-s;
    M = checkTime(M);
    S = checkTime(S);
    document.getElementById('txt').innerHTML = H + ":" + M + ":" + S;

    
             
    var t = setTimeout(startTime, 500);
}
    
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
